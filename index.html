<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<!-- LOGIN & REGISTER PAGE -->
<div id="authPage" class="auth-container">

    <div class="auth-box">
        <h2 id="authTitle">Login</h2>

        <p id="authError" class="text-red-400"></p>

        <!-- Username -->
        <input type="text" id="authUser" class="form-control mb-3" placeholder="Username">

        <!-- Password + Toggle -->
        <div class="input-group mb-3">
            <input type="password" id="authPass" class="form-control" placeholder="Password">
            <span class="input-group-text cursor-pointer" onclick="togglePassword('authPass',this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <!-- Confirm Password (Register only) -->
        <div id="confirmWrap" class="input-group mb-3 hidden">
            <input type="password" id="authConfirm" class="form-control" placeholder="Confirm Password">
            <span class="input-group-text cursor-pointer" onclick="togglePassword('authConfirm',this)">
                <i class="fa fa-eye"></i>
            </span>
        </div>

        <button id="authBtn" class="btn btn-success w-100 mb-2" onclick="authAction()">Login</button>

        <div class="text-info cursor-pointer" onclick="switchAuth()" id="switchText">
            Don't have an account? Register here
        </div>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-info">Student Management System</h1>
        <button class="btn btn-danger" onclick="logout()"><i class="fa fa-sign-out"></i> Logout</button>
    </div>

    <!-- Add/Edit Form -->
    <div class="card bg-secondary p-4 mb-4">
        <h4 id="formTitle">Add Student</h4>
        
        <input type="hidden" id="studentId">

        <div class="row g-3 mt-2">
            <div class="col-md-3"><input class="form-control" id="name" placeholder="Full Name"></div>
            <div class="col-md-3"><input class="form-control" id="email" placeholder="Email"></div>
            <div class="col-md-3"><input class="form-control" id="course" placeholder="Course"></div>
            <div class="col-md-2"><input class="form-control" id="age" type="number" placeholder="Age"></div>
            <div class="col-md-1"><button class="btn btn-info w-100" onclick="saveStudent()">Save</button></div>
        </div>
    </div>

    <!-- Search -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Search students...">

    <!-- Table -->
    <table class="table table-dark table-hover text-center align-middle">
        <thead class="bg-info text-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

</div>

<script src="script.js"></script>
