<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-container">
    <h1>Login</h1>

    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="loginError"></p>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboard" class="dashboard hidden">

    <div class="nav">
        <h2>Student Management System</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="form-section">
        <h3>Add / Edit Student</h3>

        <input type="hidden" id="editId">

        <input type="text" id="studentName" placeholder="Full Name">
        <input type="email" id="studentEmail" placeholder="Email">
        <input type="text" id="studentCourse" placeholder="Course">
        <input type="number" id="studentAge" placeholder="Age">

        <button onclick="saveStudent()" class="save-btn">Save Student</button>
    </div>

    <div class="search-box">
        <input type="text" id="search" placeholder="Search student...">
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="studentTable"></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
